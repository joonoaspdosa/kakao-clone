<!DOCTYPE html>
<html>
  <head>
    <title>Transitions</title>
    <style>
      .box{
          background-color: green;
          color:white;
          transition:all 0.5s ease-in-out; 
      }
      .box:hover{
          background-color: red;
          color:blue;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>

  </body>
</html>
