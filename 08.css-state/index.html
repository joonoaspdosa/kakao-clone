<!DOCTYPE html>
<html>
  <head>
    <title>Css States</title>
    <style>
      .box{
          background-color: red;
          font-size: 40px;
      }
      .box:hover{
          background-color: pink;
      }
      .box:active{
          background-color: green;
      }
      .box:focus{
          background-color: blue;
      }
    </style>
  </head>
  <body>
    <textarea class="box">
      lalalalala
    </textarea>

  </body>
</html>
