<!DOCTYPE html>
<html>
  <head>
    <title>
        Selectors and Pseudo Selectors
    </title>
    <style>
      input[type="submit"]{
          background-color: red;
      }
      input[type="password"]{
          background-color: blue;
      }
      input{
          border:1px solid yellow;
      }
    </style>
  </head>
  <body>
    <div class="containers">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" required>
        <input type="submit">
      </div>
    </div>

  </body>
</html>
