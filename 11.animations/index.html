<!DOCTYPE html>
<html>
  <head>
    <title>Transformations</title>
    <style>
      .box{
          width:500px;
          height:500px;
          background: red;
          font-size:40px; 
          animation: 5s scaleAndRotateSquare infinite ease-in-out;
      }
      @keyframes scaleAndRotateSquare{
          0%{
              transform:none;
          }
          50%{
              transform: rotate(1turn) scale(.5,.5);
              color: white;
          }
          100%{
              transform:none;
              color:blue
          }
      }
    </style>
  </head>
  <body>
    <div class="box">
      joono
    </div>

  </body>
</html>
